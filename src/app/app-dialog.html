<div class="dialog-container" fxLayout="column">
    <div style="width: 100%;" fxLayout="row" fxLayoutAlign.gt-xs="space-between center">
        <span class="mat-dialog-custom-title">{{data.title}}</span>
        <button fxHide.xs="true" mat-button [mat-dialog-close]="userActionNegativeBtnClicked">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div class="mat-dialog-custom-content">
        <p>{{data.message}}</p>
    </div>
    <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign.gt-xs="end center" fxLayoutGap="10px">
        <button mat-button (click)="onCloseClick('Negative')">{{data.negativeBtnLable}}</button>
        <button mat-button (click)="onCloseClick('Positive')" cdkFocusInitial>{{data.positiveBtnLable}}</button>
    </div>
</div>

<div style="height:100%">
  <form #documentform="ngForm" fxLayout="column" fxFlex="100" style="height:100%" fxLayoutGap.gt-xs="30px" novalidate>
    <div style="height: 100%;" fxLayout="column" fxFlex="100">
      <div fxFlex="10" fxLayout="row" fxLayout.xs="column" fxLayoutAlign.gt-xs="space-between center"
        class="dialog-toolbar">
        <span class="dialog-toolbar-title">{{formTitle}}</span>
      </div>
      <div style="overflow-y: auto;" fxFlex="80" fxLayout="column" class="dialog-content-container">
        <div fxLayout.gt-xs="row" fxLayout.xs="column" fxLayoutAlign.gt-xs="space-between center">
          <mat-form-field fxFlex.gt-xs="48" fxFlex.xs="100">
            <mat-select disabled name="documentTypeIdFK" id="documentTypeIdFK" #DocumentType="ngModel"
              [(ngModel)]="documentData.documentTypeIdFK" placeholder="Select Document Type" required>
              <mat-option *ngFor="let doc of documentList" [value]="doc.documentTypeId">
                {{doc.title}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="documentform.submitted && DocumentType.invalid">
              <mat-error *ngIf="DocumentType.errors.required">Document Type is required</mat-error>
            </mat-error>
          </mat-form-field>
          <mat-form-field fxFlex.gt-xs="48" fxFlex.xs="100">
            <mat-select disabled name="masterId" id="masterId" [(ngModel)]="documentData.masterId"
              #CategoryName="ngModel" placeholder="Select Asset" required>
              <mat-option *ngFor="let asset of AssetLists" [value]="asset.assetId">{{asset.assetTitle}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="documentform.submitted && CategoryName.invalid">
              <mat-error *ngIf="CategoryName.errors.required">Asset title is required</mat-error>
            </mat-error>
          </mat-form-field>
        </div>

        <div fxLayout="row">
          <mat-form-field fxFlex="100">
            <input matInput name="title" id="title" minlength="3" [(ngModel)]="documentData.title" #DocTitle="ngModel"
              type="text" required placeholder="Document Title">
            <mat-error *ngIf="documentform.submitted && DocTitle.invalid">
              <mat-error *ngIf="DocTitle.errors.required">Document Title is required</mat-error>
            </mat-error>
            <mat-error *ngIf="DocTitle.errors?.minlength">Please enter atleast 3 Characters</mat-error>
          </mat-form-field>
        </div>

        <div fxLayout="row">
          <mat-form-field fxFlex="100">
            <textarea name="description" id="description" [(ngModel)]="documentData.description" matInput
              #desc="ngModel" placeholder="Description" required></textarea>
            <mat-error *ngIf="documentform.submitted && desc.invalid">
              <mat-error *ngIf="desc.errors.required"> Description is Required</mat-error>
            </mat-error>
          </mat-form-field>
        </div>

        <div fxLayout="row">
          <div class="md-form" fxFlex="100">
            <label>Document File</label>
            <div class="file-field" fxLayout.xs="column">
              <div class="btn btn-primary btn-sm float-left">
                <span>Choose file</span>
                <input type="file" onclick="this.value=null" (change)="documentChange($event.target.files)">
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" name="filepath" [(ngModel)]="filepath" type="text" required
                  placeholder="Browse Document File From System">
                <button mat-button *ngIf="filepath" matSuffix mat-icon-button aria-label="Clear" (click)="filepath=''">
                  <mat-icon>close</mat-icon>
                </button>
              </div>
            </div>
            <div class="error hide text-error">{{documenterror}}</div>
          </div>
        </div>
      </div>
      <div fxFlex="10" fxLayout="row" fxLayout.xs="column" fxLayoutGap="10px" fxLayoutAlign.gt-xs="end center">
        <button fxFlex.xs="100" mat-stroked-button i18n color="primary" (click)="onNoClick()">Cancel</button>
        <button fxFlex.xs="100" *ngIf="!isEdited" [color]="'success'" mat-raised-button i18n color="primary"
          [matTooltip]="!documentform.valid ? 'You must complete all the required fields.' : null" type="submit"
          [disabled]="!documentform.valid" (click)="addDocument(documentform)">Add Document</button>
        <button fxFlex.xs="100" *ngIf="isEdited" [color]="'success'" mat-raised-button i18n color="primary"
          type="submit" [disabled]="!documentform.valid" (click)="editDocument(documentform)">Update Document</button>
      </div>
    </div>
  </form>

</div>

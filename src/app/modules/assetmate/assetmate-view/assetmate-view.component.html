<div class="width_90 margin_auto">
    <mat-card>
        <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="space-between center"
            fxLayoutAlign.lt-sm="center center">
            <div class="page-title">Catergories</div>
            <div>
                <form class="example-form filter_search">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Search" (keyup)="searchCategory($event.target.value)">
                    </mat-form-field>
                </form>
            </div>
        </div>
    </mat-card>
    <mat-grid-list [cols]="getColumnCount()" rowHeight="260px">
        <mat-grid-tile *ngFor="let categ of category" class="category-card-tile">
            <mat-card class="category-card">
                <h4 class="title_header">{{categ.title}}</h4>
                <div class="category_counter">
                    <p><b>{{categ.totalAssets}}</b><span>Total Assets</span></p>
                    <p><b>{{categ.totalChecklists}}</b><span>Checklists</span></p>
                    <p><b>{{categ.totalDocuments}}</b><span>Documents</span></p>
                    <p><b>{{categ.totalAssignedUsers}}</b><span>Assigned Users</span></p>
                </div>
                <div class="dfe btns"><button mat-button (click)="categoryDetail(categ.categoryId)">View</button>
                </div>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>

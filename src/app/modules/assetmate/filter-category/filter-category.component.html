<mat-card class="filter  mar-29">
  <h4 class="title_header mat-subheading-2 ">Categories</h4>
  <form class="example-form filter_search">
      <mat-form-field class="example-full-width">
          <input matInput placeholder="Search"  >
      </mat-form-field>
  </form>
  <div class="mar-29">
      <!-- <mat-tree [dataSource]="filterdataSource" [treeControl]="treeControl">
          <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
              <button mat-icon-button disabled></button> {{node.title}}
          </mat-tree-node>
          <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
              <button mat-icon-button [attr.aria-label]="'toggle ' + node.filename" (click)="loadChildren(node)"
                  matTreeNodeToggle>
                  <mat-icon class="mat-icon-rtl-mirror">
                      {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                  </mat-icon>
                  {{node.title}}
              </button> 
          </mat-tree-node>
          <mat-tree-node *matTreeNodeDef="let node; when: isLoadMore">
              <button mat-button (click)="loadMore(node.loadMoreParentItem)">  
                  Load more...
              </button>
          </mat-tree-node>  
      </mat-tree>  -->
      <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
          <button mat-icon-button disabled></button>
          {{node.item}}
        </mat-tree-node>
        <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
          <button mat-icon-button
                  [attr.aria-label]="'toggle ' + node.filename" matTreeNodeToggle>
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          {{node.item}}
          <!-- <mat-progress-bar *ngIf="node.isLoading"
                            mode="indeterminate"
                            class="example-tree-progress-bar"></mat-progress-bar> -->
        </mat-tree-node>
      </mat-tree>
  </div>
</mat-card>

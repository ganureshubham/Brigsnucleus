<mat-card class="filter  mar-29">
  <h4 class="title_header mat-subheading-2 ">Categories</h4>
  <form class="example-form filter_search">
      <mat-form-field class="example-full-width">
          <input matInput placeholder="Search"  >
      </mat-form-field>
  </form>
  <div class="mar-29">
      <mat-tree [dataSource]="filterdataSource" [treeControl]="treeControl">
          <!-- Leaf node -->
          <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
              <button mat-icon-button disabled></button> {{node.title}}
          </mat-tree-node>

          <!-- expandable node -->
          <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
              <button mat-icon-button [attr.aria-label]="'toggle ' + node.filename" (click)="loadChildren(node)"
                  matTreeNodeToggle>
                  <mat-icon class="mat-icon-rtl-mirror">
                      {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                  </mat-icon>
                  {{node.title}}
              </button> 
          </mat-tree-node>

          <mat-tree-node *matTreeNodeDef="let node; when: isLoadMore">
              <button mat-button (click)="loadMore(node.loadMoreParentItem)">  
                  Load more...
              </button>
          </mat-tree-node>  
      </mat-tree> 
  </div>
</mat-card>

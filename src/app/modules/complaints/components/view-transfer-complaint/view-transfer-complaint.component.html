<div fxLayout="column" fxFlex="100">
  <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign.gt-xs="space-between center">
    <button fxFlex.xs="100" mat-button (click)="addTransferComplaint()" class="bg_white_grey btn_style">
      <mat-icon>sync_alt</mat-icon>Transfer Complaint
    </button>
    <form class="example-form filter_search" fxFlex.xs="100">
      <mat-form-field class="example-full-width" fxFlex.xs="100">
        <input matInput (keyup)="searchTransferComplaint($event.target.value)" placeholder="Search">
      </mat-form-field>
    </form>
  </div>
  <div *ngIf="isNoRecordFound; else recordFound" class="no-record-found-container">
    <p>No Record Found</p>
  </div>
  <ng-template #recordFound>
    <mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="complaintTitle">
        <mat-header-cell fxHide.xs fxLayoutAlign="start center" *matHeaderCellDef>Complaint Title</mat-header-cell>
        <mat-cell fxHide.xs fxLayoutAlign="start center" *matCellDef="let visit">{{ visit.complaintTitle }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="fromUser">
        <mat-header-cell fxLayoutAlign="start center" *matHeaderCellDef>From User</mat-header-cell>
        <mat-cell fxLayoutAlign="start center" *matCellDef="let visit">{{ visit.fromUser }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="toUser">
        <mat-header-cell fxLayoutAlign="start center" *matHeaderCellDef>To User</mat-header-cell>
        <mat-cell fxLayoutAlign="start center" *matCellDef="let visit">{{ visit.toUser }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="transferStatus">
        <mat-header-cell fxLayoutAlign.xs="end center" *matHeaderCellDef>Transfer Status</mat-header-cell>
        <mat-cell fxLayoutAlign.xs="end center" class="transferstatus" *matCellDef="let visit">
          {{ visit.transferStatus }}
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="createdDate">
        <mat-header-cell fxHide.xs fxLayoutAlign="start center" *matHeaderCellDef>Created Date</mat-header-cell>
        <mat-cell fxHide.xs fxLayoutAlign="start center" *matCellDef="let visit">
          {{ visit.createdDate }}</mat-cell>
      </ng-container>
      <!-- <ng-container matColumnDef="Actions">
        <mat-header-cell fxLayoutAlign="end center" *matHeaderCellDef i18n>Actions</mat-header-cell>
        <mat-cell (click)="$event.stopPropagation()" fxLayoutAlign="end center" *matCellDef="let visit">
          <div>
            <mat-menu #dailyPerformanceMenu="matMenu">
              <a mat-menu-item (click)="deleteTransferComplaint(visit.assetId, visit.assetTitle)">
                <mat-icon matListIcon>delete_outline</mat-icon>
                <span i18n>Delete Transfer Complaint</span>
              </a>
            </mat-menu>
            <button mat-icon-button [matMenuTriggerFor]="dailyPerformanceMenu">
              <mat-icon matTooltip="Actions">format_list_bulleted</mat-icon>
            </button>
          </div>
        </mat-cell>
      </ng-container> -->
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row class="example-element-row" *matRowDef="let visit; columns: displayedColumns;"></mat-row>
    </mat-table>
  </ng-template>
  <div>
    <mat-paginator [length]='totalCount' [pageSize]="10" [pageIndex]='pageNumber' (page)="pageChange($event)">
    </mat-paginator>
  </div>
</div>

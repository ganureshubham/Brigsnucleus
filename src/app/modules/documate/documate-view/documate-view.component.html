<div class="innerpage assets_view padding_container flex_container margin_auto">
  <mat-card class="width_80 right_side_box">
    <div class="innerpage_title">
      <div class="header_title flex_container">
        <div class="width_75">
          <p class="title_header mat-subheading-2 tal">Document</p>
        </div>
      </div>
      <div>
        <div class="fl total">
          <p><b>{{totalDocumate}}</b><span>Total Documents</span></p>
        </div>
      </div>
      <div class="cl"></div>
    </div>
    <mat-tab-group class="">
      <mat-tab label="Document">
        <div class="table">
          <div fxLayout="column" fxLayout.md="row" fxLayout.lg="row" fxLayoutGap="16px">
            <div class="portal-widget" fxFlex="1 0 auto" fxFlex.gt-sm="70">
              <div class="flex_container padding_box align_center">
                <div class="width_50">
                  <button mat-button (click)="addDocumate()" class="bg_white_grey btn_style">
                    <mat-icon>add</mat-icon>Add Document
                  </button>
                </div>
                <div class="width_50 dfe">
                  <form class="example-form filter_search">
                    <mat-form-field class="example-full-width">
                      <input matInput (keyup)="searchDocumate($event.target.value)" placeholder="Search">
                    </mat-form-field>
                  </form>
                </div>
              </div>
              <div class="cl"></div>
              <mat-table [dataSource]="paidDataSource">
                <ng-container matColumnDef="title">
                  <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
                  <mat-cell *matCellDef="let visit">{{ visit.title }}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="documentType">
                  <mat-header-cell *matHeaderCellDef>Document Type</mat-header-cell>
                  <mat-cell *matCellDef="let visit">{{ visit.documentType }}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="description">
                  <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
                  <mat-cell *matCellDef="let visit">{{ visit.description }}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="Actions">
                  <mat-header-cell *matHeaderCellDef i18n>Actions</mat-header-cell>
                  <mat-cell *matCellDef="let visit">
                    <div>
                      <mat-menu #dailyPerformanceMenu="matMenu">
                        <a mat-menu-item (click)="downloadDocument(visit.filepath)" target="blank">
                          <mat-icon matListIcon>get_app</mat-icon>
                          <span i18n>Download Document</span>
                        </a>
                        <a mat-menu-item (click)="editDocumate(visit)">
                          <mat-icon matListIcon>edit</mat-icon>
                          <span i18n>Edit Document</span>
                        </a>
                        <a mat-menu-item (click)="deleteDocumate(visit.documentId,visit.title)">
                          <mat-icon matListIcon>delete_outline</mat-icon>
                          <span i18n>Delete Document</span>
                        </a>
                      </mat-menu>
                      <button mat-icon-button [matMenuTriggerFor]="dailyPerformanceMenu">
                        <mat-icon matTooltip="Actions">format_list_bulleted</mat-icon>
                      </button>
                    </div>
                  </mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
              </mat-table>
              <div>
                <mat-paginator #myPaginator [length]='totalCount' [pageSize]="10" [pageIndex]='pageNumber'
                  (page)="pageChange($event)">
                </mat-paginator>
              </div>
            </div>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>

<div class="innerbody table">
  <div fxLayout="column">
    <div class="portal-widget">
      <mat-card fxFlex.xs="90" fxFlex="50">
        <div fxLayout.xs="column" class="table_header">
          <div fxLayoutAlign.xs="space-around center" class="fl">
            <p class="tabel_heading mat-subheading-2">Asset Installation Location Types</p>
          </div>
          <div fxFlex.xs="100" class="fr">
            <div fxFlex.xs="100" class="btn_style">
              <button fxFlex.xs="100" mat-button (click)="addLocationType()" class="bg_white_grey">
                <mat-icon>add</mat-icon>Add Installation Location Type
              </button>
            </div>
          </div>
        </div>
        <div class="cl"></div>
        <div *ngIf="isNoRecordFound; else recordFound" class="no-record-found-container">
          <p>No Record Found</p>
        </div>
        <ng-template #recordFound>
          <mat-table [dataSource]="paidDataSource">
            <ng-container matColumnDef="installationLocationName">
              <mat-header-cell *matHeaderCellDef>Installation Location Type</mat-header-cell>
              <mat-cell *matCellDef="let visit">{{ visit.installationLocationName }}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="Actions">
              <mat-header-cell fxLayoutAlign="end center" *matHeaderCellDef i18n>Actions</mat-header-cell>
              <mat-cell fxLayoutAlign="end center" *matCellDef="let visit">
                <div>
                  <mat-menu #dailyPerformanceMenu="matMenu">
                    <a mat-menu-item (click)="editLocationType(visit)">
                      <mat-icon matListIcon>edit</mat-icon>
                      <span i18n>Edit </span>
                    </a>
                    <a mat-menu-item
                      (click)="deleteLocationType(visit.installationLocationTypeId,visit.installationLocationName)">
                      <mat-icon matListIcon>delete_outline</mat-icon>
                      <span i18n>Delete</span>
                    </a>
                  </mat-menu>
                  <button mat-icon-button [matMenuTriggerFor]="dailyPerformanceMenu">
                    <mat-icon matTooltip="Actions">format_list_bulleted</mat-icon>
                  </button>
                </div>
              </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
        </ng-template>
        <!-- <div>
          <mat-paginator [length]='totalCount' [pageSize]="10" [pageIndex]='pageNumber' (page)="pageChange($event)">
          </mat-paginator>
        </div> -->
      </mat-card>
    </div>
  </div>
</div>

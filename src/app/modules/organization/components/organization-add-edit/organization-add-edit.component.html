<div>
  <div class="dialog-toolbar">
    <p class="dialog-toolbar-title">{{isCurrentOperationEdit ? 'Edit Organization' : 'Add Organization'}}</p>
  </div>

  <div class="dialog-content-container">
    <form [formGroup]="organizationForm">
      <div fxLayout="column">
        <mat-form-field fxFlex="100">
          <input matInput type="text" required placeholder="Organization Name" formControlName="organizationName"
            (input)="onOrganizationNameChange($event.target.value)">
        </mat-form-field>
        <mat-form-field fxFlex="100">
          <textarea matInput type="text" required placeholder="About Organization"
            formControlName="organizationDescription" rows="4"></textarea>
        </mat-form-field>
        <mat-form-field fxFlex="100">
          <input style="font-size:40px" matInput type="text" required placeholder="Organization Code (4-CHAR)"
            formControlName="organizationCode" maxlength="4">
          <mat-error>Organization code must have 4 characters</mat-error>
          <mat-hint>Organization code will be prefix for all assets and documents codes</mat-hint>
        </mat-form-field>
      </div>
    </form>
  </div>

  <div class="dialog-actions" fxLayout="row" fxLayout.xs="column" fxLayoutGap="10px" fxLayoutAlign.gt-xs="end center">
    <button fxFlex.xs="100" mat-stroked-button i18n color="primary" (click)="onNoClick()">Cancel</button>
    <button fxFlex.xs="100" *ngIf="!isCurrentOperationEdit" mat-raised-button i18n color="primary" type="submit"
      [disabled]="!organizationForm.valid" (click)="addOrganization()">Add</button>
    <button fxFlex.xs="100" *ngIf="isCurrentOperationEdit" mat-raised-button i18n color="primary" type="submit"
      [disabled]="!organizationForm.valid" (click)="editOrganization()">Update</button>
  </div>
</div>

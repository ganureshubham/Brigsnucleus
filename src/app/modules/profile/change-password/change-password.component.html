<div fxLayout="row" fxLayoutAlign="center center" fxFlex="100" class="table padding_container margin_auto">
  <mat-card fxLayout="column" fxFlex="30" fxFlex.lt-md="95" class="flex_container">
    <div fxLayout.xs="column" class="admin_profile_page mat_box">
      <div fxLayout="row" fxLayoutAlign="center center" fxLayoutAlign.xs="space-around center"
        class="innerpage_title header_title">
        <p class="title_header mat-subheading-2 tal">Change Admin Password</p>
      </div>
      <form fxLayout="column" #changePassform="ngForm" novalidate>
        <div fxLayout="column" class="form-padding">
          <div fxLayout="row">
            <mat-form-field fxFlex="100">
              <input matInput type="password" [type]="hide ? 'password' : 'text'" minlength="6" #OldPass="ngModel"
                autocomplete="off" id="password" name="password" [(ngModel)]="password" placeholder="Enter Old Password"
                required>
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error *ngIf="OldPass.errors?.minlength">
                Password length Must be atleast 6!
              </mat-error>
            </mat-form-field>
          </div>
          <div fxLayout="row">
            <mat-form-field fxFlex="100">
              <input matInput type="password" [type]="hide1 ? 'password' : 'text'" minlength="6" #newPass="ngModel"
                id="newPassword" autocomplete="off" name="newPassword" [(ngModel)]="newPassword"
                placeholder="Enter New Password" required>
              <button mat-icon-button matSuffix (click)="hide1 = !hide1" [attr.aria-label]="'hide1 password'"
                [attr.aria-pressed]="hide1">
                <mat-icon>{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error *ngIf="newPass.errors?.minlength">
                Password length Must be atleast 6!
              </mat-error>
            </mat-form-field>
          </div>
          <div fxLayout="row">
            <mat-form-field fxFlex="100">
              <input matInput type="password" [type]="hide2 ? 'password' : 'text'" minlength="6" #ConfirPass="ngModel"
                id="ConfirmPassword" autocomplete="off" name="ConfirmPassword" [(ngModel)]="ConfirmPassword"
                placeholder="Enter Confirm Password" required>
              <button mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'hide2 password'"
                [attr.aria-pressed]="hide2">
                <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error *ngIf="ConfirPass.errors?.minlength">
                Password length Must be atleast 6!
              </mat-error>
            </mat-form-field>
          </div>
          <div *ngIf="ConfirmPassword">
            <mat-error *ngIf="ConfirmPassword !== newPassword">
              New and Confirm password Doesn't match!
            </mat-error>
          </div>
        </div>
        <div fxLayout="row" fxLayoutGap="12px" fxLayoutAlign.xs="end end" fxLayoutAlign="end end">
          <button fxFlex.xs="80" mat-stroked-button (click)="Cancel()" i18n color="primary">Cancel</button>
          <button fxFlex.xs="80" [color]="'success'" mat-raised-button i18n color="primary"
            [matTooltip]="!changePassform.valid ? 'You must complete all the required fields.' : null" type="submit"
            [disabled]="!changePassform.valid" (click)="changePassword(changePassform.value)">Change Password</button>
        </div>
      </form>
    </div>
  </mat-card>
</div>

<div class="innerbody table">
  <div fxLayout="column" fxLayout.md="row" fxLayout.lg="row" fxLayoutGap="16px">
    <div class="portal-widget" fxFlex="1 0 auto" fxFlex.gt-sm="70">

      <mat-card>

        <div class="table_header">
          <div class="fl">
            <p class="tabel_heading mat-subheading-2">Suppliers List</p>
          </div>
          <div *ngIf="loading">
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
          </div>
          <div class="fr">
            <div class="example-button-row btn_style">
              <button mat-button (click)="addSupplier()" class="bg_white_grey">
                <mat-icon>add</mat-icon>Add Supplier
              </button>
            </div>
          </div>
        </div>
        <div class="cl"></div>
        <mat-table [dataSource]="paidDataSource">
          <!-- <ng-container matColumnDef="supplierId">
            <mat-header-cell *matHeaderCellDef>Supplier Id</mat-header-cell>
            <mat-cell *matCellDef="let visit">{{ visit.supplierId }}</mat-cell>
          </ng-container> -->
          <ng-container matColumnDef="supplierName">
            <mat-header-cell *matHeaderCellDef>Supplier Name</mat-header-cell>
            <mat-cell *matCellDef="let visit">{{ visit.firstName+' '+visit.lastName }}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="businessName">
            <mat-header-cell *matHeaderCellDef>Business Name</mat-header-cell>
            <mat-cell *matCellDef="let visit">{{ visit.businessName }}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="mobileNumber">
            <mat-header-cell *matHeaderCellDef>Mobile Number</mat-header-cell>
            <mat-cell *matCellDef="let visit">{{ visit.mobileNumber }}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="emailId">
            <mat-header-cell *matHeaderCellDef>Email Id</mat-header-cell>
            <mat-cell *matCellDef="let visit">{{ visit.emailId }}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="Actions">
            <mat-header-cell *matHeaderCellDef i18n>Actions</mat-header-cell>
            <mat-cell *matCellDef="let visit">
              <div>
                <mat-menu #dailyPerformanceMenu="matMenu">

                  <a mat-menu-item (click)="editSupplier(visit)">
                    <mat-icon matListIcon>edit</mat-icon>
                    <span i18n>Edit Supplier</span>
                  </a>
                  <a mat-menu-item (click)="deleteSupplier(visit.supplierId,visit.firstName)">
                    <mat-icon matListIcon>delete_outline</mat-icon>
                    <span i18n>Delete Supplier</span>
                  </a>
                </mat-menu>
                <button mat-icon-button [matMenuTriggerFor]="dailyPerformanceMenu">
                  <mat-icon matTooltip="Actions">format_list_bulleted</mat-icon>
                </button>
              </div>
            </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <div>
          <mat-paginator [length]='totalCount' [pageSize]="10" [pageIndex]='pageNumber' (page)="pageChange($event)">
          </mat-paginator>
        </div>
      </mat-card>
    </div>
  </div>
</div>

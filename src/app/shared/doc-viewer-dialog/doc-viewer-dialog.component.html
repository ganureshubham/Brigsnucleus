<button matTooltip="close" mat-icon-button class="close-btn" (click)="closeDialog()">
  <mat-icon>close</mat-icon>
</button>
<div style="position: relative; height:100%">
  <div class="document-viewer-title">{{dialogData.docType + ' - ' + getDialogDocTitle()}}</div>
  <iframe [src]='sanitizer.bypassSecurityTrustResourceUrl(document)' width="99%" height="99%"></iframe>
</div>

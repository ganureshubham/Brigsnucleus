<div class="qr-code-container">
  <div class="qrcode-row" id="printableArea">
    <div class="col-1">
      <qrcode [qrdata]="assetCode" [size]="150" [level]="'M'"></qrcode>
    </div>
    <div class="col-2">
      <div class="row">
        <div>
          <div>Title</div>
          <div class="asset-value">{{assetData.assetTitle}}</div>
        </div>
      </div>
      <div class="row">
        <div>
          <div>AssetCode</div>
          <div class="asset-value">{{assetData.assetCode}}</div>
        </div>
      </div>
      <div class="row">
        <div>
          <div>Model No.</div>
          <div class="asset-value">{{assetData.modelNumber}}</div>
        </div>
      </div>
    </div>
  </div>
  <div class="fab-btn-container" *ngIf="!isPrintBtnHidden">
    <button color="primary" mat-fab matTooltip="Print" (click)="printDiv()">
      <mat-icon>print</mat-icon>
    </button>
  </div>
</div>
